service: eg

custom:
  settings:
    POSTS_TABLE: posts

provider:
  name: aws
  runtime: python3.8
  environment: ${self:custom.settings}
  region: us-east-1
  iamRoleStatements:
   - Effect: "Allow"
     Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
     Resource:
      - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.POSTS_TABLE}"


functions:
  hello:
    handler: handler.hello
    events:
    - http:
        path: /hello
        method: get
  post:
    handler: handler.post
    events:
    - http:
        path: /hello
        method: post
  test1:
    handler: handler.test1
    events:
    - http:
        path: /test
        method: post
  test2:
    handler: extra.test2
    events:
    - http:
        path: /test2
        method: post
  get:
    handler: get.get
    events:
    - http:
        path: /get
        method: get
  get_single:
    handler: get.get_single
    events:
    - http:
        path: /get/{id}
        method: get



